<script type="text/javascript">

$(".dacsac_inner").owlCarousel({

    smartSpeed:850,

$(document).ready(function(){
    var btnToggle = $('.fixed-box .toggle');
    var fixedbox = $('.fixed-box');
    btnToggle.unbind('click').bind('click',function(e){
        e.preventDefault();
        if(btnToggle.hasClass('open')) {
            fixedbox.animate({
                right: 0
            },500,function(){
                btnToggle.removeClass('open').addClass('rm_close');
            });
        }
        else {
            fixedbox.animate({
                right: -200
            },500,function(){
                btnToggle.removeClass('rm_close').addClass('open');
            });
        }
    });
})
</script>
