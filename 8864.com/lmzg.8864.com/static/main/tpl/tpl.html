
<script id="list_content" type="text/x-handlebars-template">
	{{#each this}}
		{{#if @first}}
		<li class="clearfix first"><span>[{{other}}]</span><a href="http://lmzg.8864.com/main/article-{{sort_id}}-{{id}}.shtml" target="_blank">{{title}}</a><span class="date">{{outDateTime}}</span></li>
		{{else}}
		<li class="clearfix"><span>[{{other}}]</span><a href="http://lmzg.8864.com/main/article-{{sort_id}}-{{id}}.shtml" target="_blank">{{title}}</a><span class="date">{{outDateTime}}</span></li>
		{{/if}}
	{{/each}}
</script>

<script id="right_pic" type="text/x-handlebars-template">
	<div class="advert_right_box">
		{{#each this}}
		{{#if @first}}
		<div class="advert_right_boxT on">
			<a href="{{url}}" target="_blank"><img src="http://img.linekong.com{{filePath}}"></a>
		</div>
		{{else}}
		<div class="advert_right_boxT">
			<a href="{{url}}" target="_blank"><img src="http://img.linekong.com{{filePath}}"></a>
		</div>
		{{/if}}
		{{/each}}
	</div>
	<div class="advert_right_active">
		{{#each this}}
		{{#if @first}}
		<span class="on"></span>
		{{else}}
		<span></span>
		{{/if}}
		{{/each}}
	</div>
</script>
